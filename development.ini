[app:main]
use = egg:FedoraSummerOfHardware

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

sqlalchemy.url = sqlite:///%(here)s/FedoraSummerOfHardware.db

admin_usernames = lmacken spot
admin_email = lmacken@redhat.com
from_email = lmacken@redhat.com
subject = Your Fedora Summer of Open Hardware application was accepted!

hardware = raspberrypi arduino olpc
num_raspberrypi = 150
num_olpc = 50
num_arduino = 20

authtkt.secret = CHANGEMEINPRODUCTION!!!1

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, fedorasummerofhardware, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_fedorasummerofhardware]
level = DEBUG
handlers =
qualname = fedorasummerofhardware

[logger_sqlalchemy]
level = DEBUG
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
